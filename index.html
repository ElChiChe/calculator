<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">

	<title>Calculator</title>
</head>
<body>

	<main class="main">
		<div class="resultado-div">
			<input readonly type="text" class="resultado" placeholder="0"></input>
		</div>

		<div class="botones-container">
			<div class="botones-div">

				<div class="botones-superior">
					<button class="btn-superior">AC</button>
					<button class="btn-superior">%</button>
				</div>

				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>4</button>
				<button>5</button>	
				<button>6</button>	
				<button>1</button>	
				<button>2</button>	
				<button>3</button>	
				<button class="cero">0</button>	
				<button class="punto">.</button>
			</div>
			

			<div class="botones-especiales">
				<button class="especiales dividir">/</button>
				<button class="especiales multi">x</button>
				<button class="especiales menos">-</button>
				<button class="especiales mas">+</button>
				<button class="especiales igual">=</button>
			</div>

			
		</div>
	</main>

	<script src="script.js"></script>
</body>
</html>
